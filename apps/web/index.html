<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wav2amiga-web</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
      }
      .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin: 2rem 0;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .drop-zone:hover {
        border-color: #007acc;
      }
      .drop-zone.dragover {
        border-color: #007acc;
        background-color: #f0f8ff;
      }
      .controls {
        margin: 2rem 0;
      }
      .control-group {
        margin: 1rem 0;
      }
      label {
        display: inline-block;
        width: 120px;
        margin-right: 1rem;
      }
      select, input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        margin: 1rem 0.5rem 1rem 0;
      }
      button:hover {
        background: #005a9e;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .output {
        margin: 2rem 0;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
      }
      .warning {
        color: #f57c00;
        background: #fff3e0;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>wav2amiga-web</h1>
    <p>Convert WAV files to Amiga 8SVX format in your browser.</p>

    <div class="drop-zone" id="dropZone">
      <p>Drag and drop a mono WAV file here, or click to select</p>
      <input type="file" id="fileInput" accept=".wav" style="display: none;">
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="single">Single</option>
          <option value="stacked">Stacked</option>
          <option value="stacked-equal">Stacked Equal</option>
        </select>
      </div>

      <div class="control-group">
        <label for="note">Note:</label>
        <select id="note">
          <option value="C-2">C-2</option>
          <option value="C#2">C#2</option>
          <option value="D-2">D-2</option>
          <option value="D#2">D#2</option>
          <option value="E-2">E-2</option>
          <option value="F-2">F-2</option>
          <option value="F#2">F#2</option>
          <option value="G-2">G-2</option>
          <option value="G#2">G#2</option>
          <option value="A-2">A-2</option>
          <option value="A#2">A#2</option>
          <option value="B-2">B-2</option>
          <option value="C-3">C-3</option>
          <option value="C#3">C#3</option>
          <option value="D-3">D-3</option>
          <option value="D#3">D#3</option>
          <option value="E-3">E-3</option>
          <option value="F-3">F-3</option>
          <option value="F#3">F#3</option>
          <option value="G-3">G-3</option>
          <option value="G#3">G#3</option>
          <option value="A-3">A-3</option>
          <option value="A#3">A#3</option>
          <option value="B-3">B-3</option>
          <option value="C-4">C-4</option>
          <option value="C#4">C#4</option>
          <option value="D-4">D-4</option>
          <option value="D#4">D#4</option>
          <option value="E-4">E-4</option>
          <option value="F-4">F-4</option>
          <option value="F#4">F#4</option>
          <option value="G-4">G-4</option>
          <option value="G#4">G#4</option>
          <option value="A-4">A-4 (440Hz)</option>
          <option value="A#4">A#4</option>
          <option value="B-4">B-4</option>
          <option value="C-5">C-5</option>
        </select>
      </div>

      <button id="convertBtn" disabled>Convert</button>
      <button id="downloadBtn" disabled>Download 8SVX</button>
    </div>

    <div class="output" id="output"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
